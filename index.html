<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santlux Consulta</title>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="entregue()">

    <nav class="nav-bar">
        <div class="search">
            <input type="text" id="inputPedido" onkeyup="pesquisaPedido()" placeholder="Pedido..">
            <input type="text" id="inputNome" onkeyup="pesquisaNome()" placeholder="Nome..">
        </div>
    </nav>

    <section class="wraper">

    <div class="div-tabela">
        <table id="tabelaDados">
            <thead>
            <tr class="header">
                <th >PEDIDO</th>
                <th >DATA</th>
                <th >CLIENTE</th>
                <th >NFE FACIL</th>
                <th >PREVISAO</th>
                <th >REGISTRO</th>
                <th >NFE SANTLUX</th>
                <th >ENTREGUE</th>
            </tr>
            </thead>
        </table>
    </div>

    </section>

    <script src="script.js">  </script>
       
    
</body>
</html>
